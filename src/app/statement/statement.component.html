<table class="table">
  <thead class="table__header">
    <th class="table__header__content">Date</th>
    <th class="table__header__content">Value</th>
    <th class="table__header__content">Target</th>
  </thead>
  <tbody *ngIf="transfers?.length > 0; else emptyList">
    <tr class="table__line" *ngFor="let transfer of transfers">
      <td class="table__line__content">{{ transfer?.value }}</td>
      <td class="table__line__content">
        {{ transfer?.target | currency }}
      </td>
      <td class="table__line__content">
        {{ transfer?.date | date: "short" }}
      </td>
    </tr>
  </tbody>
</table>
<ng-template #emptyList>
  <p>No registered transfers</p>
</ng-template>
